<!DOCTYPE html>
<html>
	<head>
		<title>Arjun Quest</title>
		<meta charset="UTF-8">
		<meta name="description" content="A multi-player Node.js game">
		<meta name="keywords" content="arjun,quest,node,js">
		<meta name="author" content="bienfromage">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" href="Arjun.png" type="image/png">
		<style>
			@font-face {
				font-family: pixelated;
				src: url(Pixeled.ttf);
				font-style:normal;
				font-weight:normal;
			}
			body{
				text-align:center;
				font-size:20px;
				background-color:black;
				font-family: pixelated,monospace;
				color:white;
			}
			p{
			  background-color:white;
			  color:black;
			  cursor:pointer;
			}
			p:hover{
			  background-color:black;
			  color:white;
			}
			input{
				margin-top:0.1em;
				font-size:50px;
				font-family:pixelated;
				text-transform:uppercase;
			}img{
				margin: 1em;
				padding: 0.5em;
				border-radius: 10px;
				cursor: pointer;
				border: 5px solid black;
			}
		</style>
	</head>
	<body>
		<div id = 'main' style = 'text-align:center'>
			<h1>ENTER A USERNAME</h1>
			<input type="text" maxlength = "11" id = 'inBox' autofocus/>
			<div style = 'text-align:center;'>
				<p style = 'padding:10px;width:200px;margin:auto' onclick = 'start()' >GO</p>
			</div>
			<img src="Arjun.png" alt = "Arjun" onclick="setAvatar(this)" style="border: 5px solid yellow">
			<img src="Antonia.gif" alt="Antonia" onclick="setAvatar(this)">
		</div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="game_engine.js"></script>
		<script>
			var avatarToUse = 0;
			
			document.getElementById("inBox")
				.addEventListener("keyup", function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					start();
				}
			});
			
			function setAvatar(x){
				if(x.src === "Arjun.png"){
					avatarToUse = 0;
				}else{
					avatarToUse=1;
				}
				
				var images = document.getElementById('main').getElementsByTagName('img');
				for(i = 0; i < images.length; i++){
					images[i].style.border="5px solid black";
				}
				
				x.style.border="5px solid yellow";
			}
		</script>
	</body>
</html>
